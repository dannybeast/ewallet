<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LuxLife Club</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body>
    <div class="loader">
      <div class="loader__inside"><img src="img/logo/logo.png" alt=""><img src="img/loader.svg" alt=""></div>
    </div>
    <div class="auth">
      <div class="auth__col auth__col--left">
        <div class="auth__col-content">
          <div class="auth-module">
            <div class="auth-module__desc">
              <p>Заполните следующую информацию для регистрации в Lux Life Club, затем подвтердите ее с помощью ссылки на Вашем e-mail:</p>
            </div>
            <form>
              <div class="field-row"><label class="field-row__name">Логин</label><input class="field" type="text" placeholder="Введите логин" /></div>
              <div class="field-row"><label class="field-row__name">E-mail</label><input class="field" type="text" placeholder="Введите e-mail" /></div>
              <div class="field-row"><label class="field-row__name">Номер телефона</label><input class="field" type="text" placeholder="+7 702 777 77 77" /></div>
              <div class="field-row"><label class="field-row__name">Введите пароль</label><input class="field" type="password" placeholder="Введите пароль" /><button class="field-row__eye js-show-password"><svg class="icon icon-eye ">
                    <use xlink:href="img/icons/sprite.svg#icon-eye"></use>
                  </svg></button></div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="field-row"><label class="field-row__name">Кто пригласил</label><input class="field" type="text" placeholder="Логин" /></div>
                </div>
                <div class="col-sm-6">
                  <div class="field-row"><label class="field-row__name">Спикер презентации</label><input class="field" type="text" placeholder="Логин" /></div>
                </div>
              </div>
              <div class="field-row"><label class="checkbox"><input class="checkbox__input" type="checkbox" /><span><span class="checkbox__icon"></span><span class="checkbox__content">Согласен с <a href="policy.html" target="_blank">условиями соглашения</a></span></span></label></div><button class="btn btn--gr-accent-2">Зарегистрироваться</button>
            </form>
          </div>
        </div>
      </div>
      <div class="auth__col auth__col--right">
        <div class="auth__col-content"><a class="auth__logo" href="page-index.html"><img src="img/logo/logo.png" alt=""></a>
          <div class="auth__content">
            <h1 class="auth__title">Регистрация</h1>
            <div class="auth__desc">
              <p>Создайте свой профиль прямо сейчас и получите возможность освоить новые высокодоходные профессии!</p>
            </div>
          </div>
          <ul class="auth__links">
            <li><a href="page-index.html">Главная</a></li>
            <li><a href="recover.html">Забыли пароль?</a></li>
            <li><a href="#">Нужна помощь?</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
