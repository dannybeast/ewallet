<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>eWallet</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body>
    <div class="loader">
      <div class="loader__inside"><img src="img/loader.svg" alt=""></div>
    </div>
    <div class="modal active" id="remind">
      <div class="modal__header"><a class="modal__logo" href="page-index.html"><img src="img/logo.png" alt="e-wallet"></a>
        <div class="language-module">
          <div class="language-module__current">En</div>
          <ul class="language-module__dropdown">
            <li><a href="#">Zh</a></li>
            <li><a href="#">Ko</a></li>
            <li><a href="#">Es</a></li>
          </ul>
        </div>
        <div class="top-buttons">
          <p>Don't have a wallet?</p><a class="color-accent" href="signup.html">Create one now</a>
        </div>
      </div>
      <div class="gr-block">
        <div class="gr-block__content">
          <form>
            <h3 class="gr-block__title">Wallet Password Reminder</h3>
            <div class="field field--white"><label>Your e-mail</label><input type="text"></div>
            <div class="field">
              <p>Follow the instructions on your E-mail.</p>
            </div>
            <div class="gr-block__buttons"><button class="btn btn--white btn--icon btn--small-radius"><img src="img/icons/check.svg" alt=""><span>Remind password</span></button></div>
          </form>
        </div>
        <div class="gr-block__bottom">
          <ul>
            <li><a href="page-index.html">Home page</a></li>
          </ul>
          <ul>
            <li><a href="signup.html">Don’t have a wallet?</a></li>
          </ul>
        </div>
      </div>
      <div class="modal__footer">
        <div class="container">
          <p class="modal__copyright">© 2019 E-wallet.io. All rights reserved.</p><a href="#">Private policy</a>
        </div>
      </div>
    </div>
    <script defer type="text/javascript" src="js/app.js"></script>
  </body>
</html>
