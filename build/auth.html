<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LuxLife Club</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body>
    <div class="loader">
      <div class="loader__inside"><img src="img/logo/logo.png" alt=""><img src="img/loader.svg" alt=""></div>
    </div>
    <div class="auth">
      <div class="auth__col auth__col--left">
        <div class="auth__col-content">
          <div class="auth-module">
            <h3 class="auth-module__title">Войдите используя свой логин и пароль</h3>
            <form>
              <div class="field-row"><label class="field-row__name">Логин</label><input class="field" type="text" placeholder="Введите логин" /></div>
              <div class="field-row field-row--has-button"><label class="field-row__name">Пароль</label><input class="field" type="password" placeholder="Введите пароль" /><button class="field-row__eye js-show-password"><svg class="icon icon-eye ">
                    <use xlink:href="img/icons/sprite.svg#icon-eye"></use>
                  </svg></button></div>
              <div class="field-row field-row--row"><label class="checkbox"><input class="checkbox__input" type="checkbox" /><span><span class="checkbox__icon"></span><span class="checkbox__content">Запомнить меня</span></span></label><a href="recover.html">Забыли пароль?</a></div><button class="btn btn--gr-accent-2">Войти в кабинет</button>
            </form>
          </div>
        </div>
      </div>
      <div class="auth__col auth__col--right">
        <div class="auth__col-content"><a class="auth__logo" href="page-index.html"><img src="img/logo/logo.png" alt=""></a>
          <div class="auth__content">
            <h1 class="auth__title">Авторизация</h1>
            <div class="auth__desc">
              <p>Введите свои учетные данные для входа в Личный кабинет!</p>
            </div>
          </div>
          <ul class="auth__links">
            <li><a href="page-index.html">Главная</a></li>
            <li><a href="recover.html">Забыли пароль?</a></li>
            <li><a href="reg.html">Регистрация</a></li>
            <li><a href="#">Нужна помощь?</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script defer src="js/vendor.js"></script>
    <script defer type="text/javascript" src="js/app.js"></script>
  </body>
</html>
