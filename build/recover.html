<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LuxLife Club</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body>
    <div class="loader">
      <div class="loader__inside"><img src="img/logo/logo.png" alt=""><img src="img/loader.svg" alt=""></div>
    </div>
    <div class="auth">
      <div class="auth__col auth__col--left">
        <div class="auth__col-content">
          <div class="auth-module">
            <h3 class="auth-module__title">Забыли пароль?</h3>
            <form>
              <div class="field-row"><label class="field-row__name">Ваш логин или e-mail</label><input class="field" type="text" placeholder="Введите логин" /></div><button class="btn btn--gr-accent-2">Отправить код восстановления на e-mail</button>
            </form>
          </div>
        </div>
      </div>
      <div class="auth__col auth__col--right">
        <div class="auth__col-content"><a class="auth__logo" href="page-index.html"><img src="img/logo/logo.png" alt=""></a>
          <div class="auth__content">
            <h1 class="auth__title">Восстановление пароля</h1>
            <div class="auth__desc">
              <p>Заполните форму и мы вышлем данные для восстановления на указанный при регистрации e-mail</p>
            </div>
          </div>
          <ul class="auth__links">
            <li><a href="page-index.html">Главная</a></li>
            <li><a href="reg.html">Регистрация</a></li>

      </div>
